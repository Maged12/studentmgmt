<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Students</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <div class="content">
        <h1>Registered Students</h1>
        <table class="students-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Number</th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>GPA</th>
                    <th>Transcript</th>
                    <th>Class Room Number</th>
                    <!-- <th>Courses</th> -->
                    <th>Date of Enrollment</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.studentId}"></td>
                    <td th:text="${student.studentNumber}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.middleName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.cgpa}"></td>
                    <td th:text="${student.transcript.degreeTitle}"></td>
                    <td th:text="${student.classroom.roomNumber}"></td>
                    <!-- <td th:text="${ Arrays.toString(student.courses.toArray())}"></td> -->
                    <td th:text="${student.dateOfEnrollment}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
